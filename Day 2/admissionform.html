<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms/ Student Registration Forms</title>
</head>
<body>
    <form action="">
        <legend style="color: blue;">University Admission Form</legend><br><br>
        <label for="" style="color: blue;">Personal Information</label><br><br>
        <label for="">Name</label><br>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br>
        <label for="">Date of Birth</label>
        <input type="date"><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male">
        <label for="">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="">Female</label>
        <input type="radio" name="gender" id="Other">
        <label for="">Other</label><br>
        <label for="">Nationality</label><br>
        <input type="text"><br>
        <label for="">Contact Information</label><br>
        <label for="">Email</label>
        <input type="email" placeholder="email"><br>
        <label for="">Phone Number</label><br>
        <input type="number"placeholder="Number"><br>
        <label for="">Address</label><br>
        <input type="text"><br><br>
        <label for="" style="color: blue;">Academic Information</label><br><br>
        <label for="">Previous College</label><br>
        <input type="text"><br>
        <label for="">Highest Qualification</label><br>
        <input type="text"><br>
        <label for="">GPA</label><br>
        <input type="number"><br><br>
        <label for="" style="color: blue;">Program Details</label><br><br>
        <label for="">Program Applying for</label><br>
        <input type="radio" name="paf" id="udg">
        <label for="">Undergraduate</label>
        <input type="radio" name="paf" id="phd">
        <label for="">Phd</label><br><br>
        <label for="">Passport size photo</label><br>
        <input type="image"><br>
        <input type="checkbox">
        <label for="">I Declare that the information proveided is true and accurate to the best of my knowledge.</label><br>
        <input type="submit">
    </form>
</body>
</html>
