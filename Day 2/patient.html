<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
</head>
<body>
    <form action="">
        <legend style="font-size: larger;font-weight: bold;">Patient Form</legend>
        <p style="font-size: larger;">Please fill in the form below</p>
        <label for="">Registration Date and Time</label><br>
        <input type="date">
        <input type="time"><br>
        <label for="">Patient Name</label><br>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br><br>
        <label for="">Date of Birth</label><br>
        <input type="date"><br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male">
        <label for="">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="">Other</label><br><br>
        <label for="">Email Address</label><br>
        <input type="email" placeholder="Enter Your Email"><br><br>
        <label for="">Phone Number</label><br>
        <input type="number" placeholder="+8801XXXXXXXXX"><br><br>
        <label for="">Adress</label><br>
        <input type="text" placeholder="Enter Your Address here"><br><br>
        <label for="" style="font-size: larger;">Health History</label><br>
        <label for="">Reason for Registration</label><br>
        <input type="text"><br>
        <label for="">Addition Notes</label><br>
        <textarea name="" id=""></textarea><br>
        <input type="checkbox">
        <label for="">I consent to the processing of my personal data in accordance with the privacy policy.</label>
        <button type="submit">Register</button>



    </form>
</body>
</html>
